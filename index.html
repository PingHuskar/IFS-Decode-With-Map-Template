<!DOCTYPE html>

<head>
    <title>Ingress FS Decode</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            width: 100%;
        }

        #h1 {
            font-size: 2em;
        }

        #answer {
            font-size: 3em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
        integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/leaflet-src.js"></script>
    <script src="./src/plugins/L.Control.Zoomslider.js"></script>
    <script src="./src/plugins/L.Control.MousePosition.js"></script>
    <script src="./src/plugins/Leaflet.PolylineMeasure.js"></script>
    <script src="./src/leaflet.markercluster-src.js"></script>
    <!-- <script src="../src/Leaflet.Marker.Parallax.js"></script> -->
</head>

<body class="hidden">
    <div class="container" style="display: flex; flex-flow: column;">
        <h1>Ingress FS Decode</h1>
        <div class="" style="display: flex; flex-flow: row;">
            <div style="display: flex; flex-flow: column; width: 70%;">
                <div id="answer">
                    <span id="i1">X</span><span id="i2">X</span><span id="i3">X</span><span id="i4">#</span><span
                        id="i5">#</span><span id="i6">KEYWORD</span><span id="i7">#</span><span id="i8">#</span><span
                        id="i9">#</span><span id="i10">X</span><span id="i11">X</span>
                </div>
                <br>
                <div class="summary">
                    Digits Left :
                    <span id="dleft">11</span>
                </div>
            </div>
            <div class="" style="display: flex; flex-flow: column; width: 30%;">
                <div id="qr" alt="" style="display: flex; justify-content: center; align-items: center;">
                </div>
                <p id="qralt"></p>
            </div>
        </div>
    </div>
    <div id="mapdiv"></div>
    <script src="app.js"></script>
</body>
